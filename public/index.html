<!DOCTYPE html>
<html>

<head>
    <title>GeoPardy</title>
    <link rel="stylesheet" href="indexstyle.css">
</head>

<body>
    <h1>Username:</h1>

    <div style="text-align:center;"><input type="text" id="userrd" class="userrd" placeholder="Name..." maxlength="10"></div>
    <div style="text-align:center;"><input type="button" id="btnrd" class="btnrd" value="Submit"></div>

</body>

<script>

const textfeld = document.getElementById('userrd');
const btnrd = document.getElementById('btnrd');

btnrd.addEventListener('click', btCl);

function btCl(){

    if(textfeld.value != ''){
        var username = textfeld.value;
        window.location.href = 'home.html?username='+encodeURIComponent(username);
        
    }


}

</script>

</html>
